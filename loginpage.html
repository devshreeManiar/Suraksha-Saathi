<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="get" action="upload.php">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-lock-open"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>  
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter DateofBirth">
						<input class="input100" type="date" name="dob" placeholder="Date of Birth">
						<span class="focus-input100" data-placeholder="&#xf133;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter EmailID">
						<input class="input100" type="email" name="email" placeholder="EmailID">
						<span class="focus-input100" data-placeholder="&#xf15a;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter PhoneNo">
						<input class="input100" type="tel" name="phno" placeholder="PhoneNo">
						<span class="focus-input100" data-placeholder="&#xf2be;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter Name">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100" data-placeholder="	&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter Address">
						<input class="input100" type="text" name="address" placeholder="Address">
						<span class="focus-input100" data-placeholder="&#xf10c;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter relation phone no">
						<input class="input100" type="tel" name="reltel" placeholder="registeredPhoneNo">
						<span class="focus-input100" data-placeholder="&#xf2be;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter RelationAddress">
						<input class="input100" type="text" name="reladdress" placeholder="Registered Address">
						<span class="focus-input100" data-placeholder="&#xf10c;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter Relation">
						<input class="input100" type="text" name="relation" placeholder="Relation">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter Rel Name">
						<input class="input100" type="text" name="relname" placeholder="Relation Name">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="sign">
							SignUp
						</button>
					</div>
					<div class="flex-col-c p-t-70">
						<span class="txt1 p-b-17">
							Already have an account?
						</span>

						<a href="login.html" class="txt2">
							Login In
						</a>
					</div>
					

					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
